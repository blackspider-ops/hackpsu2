<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zoodu - Chat Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .top-left {
            position: absolute;
            top: 20px;
            left: 50px;
        }
        .top-left h2 {
            font-size: 2.5rem;
            color: #58CC02;
            margin: 0;
        }
        .container {
            width: 70%;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            width: 100%;
            height: 70vh;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .chat-message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 1.1rem;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .user-message {
            align-self: flex-end;
            background-color: #58CC02;
            color: #ffffff;
            text-align: right;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #eeeeee;
            color: #333;
            border-left: 5px solid #58CC02;
            padding-left: 10px;
        }
        .input-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .input-container input {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            outline: none;
        }
        .input-container button {
            padding: 15px;
            font-size: 1rem;
            background-color: #58CC02;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-container button:hover {
            background-color: #45a001;
        }
        .loading-icon {
            display: none;
            margin: 20px 0;
            align-self: center;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            color: #58CC02;
            text-align: center;
        }
        .loading-dots {
            display: inline-block;
            width: 80px;
            text-align: center;
        }
        .loading-dots div {
            width: 13px;
            height: 13px;
            margin: 0 2px;
            background-color: #58CC02;
            border-radius: 50%;
            display: inline-block;
            animation: loading-animation 1.4s infinite ease-in-out both;
        }
        .loading-dots div:nth-child(1) {
            animation-delay: -0.32s;
        }
        .loading-dots div:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes loading-animation {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 3rem; color: #58CC02; margin-bottom: 40px;">Zoodu Search</h1>
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will appear here -->
        </div>
        <div class="loading-icon" id="loadingIcon">
            <div>
                <span>Loading</span>
            </div>
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatContainer = document.getElementById("chatContainer");
            const loadingIcon = document.getElementById("loadingIcon");

            if (userInput.value.trim() !== "") {
                // Create user message element
                const userMessage = document.createElement("div");
                userMessage.classList.add("chat-message", "user-message");
                userMessage.textContent = userInput.value;
                chatContainer.appendChild(userMessage);

                // Scroll to the bottom of the chat container
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Show loading icon
                loadingIcon.style.display = "flex";

                // Send the user's message to the backend
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput.value })
                })
                .then(response => response.json())
                .then(data => {
                    // Hide loading icon
                    loadingIcon.style.display = "none";

                    // Create bot response element
                    const botMessage = document.createElement("div");
                    botMessage.classList.add("chat-message", "bot-message");
                    botMessage.innerHTML = formatBotResponse(data.response);
                    chatContainer.appendChild(botMessage);

                    // Scroll to the bottom of the chat container
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Hide loading icon in case of error
                    loadingIcon.style.display = "none";
                });

                // Clear user input
                userInput.value = "";
            }
        }

        function formatBotResponse(response) {
            // Function to enhance the bot response with better formatting
            // Adding paragraphs and spaces for better readability
            let formattedResponse = response.trim();

            // Add spaces between sections of the response by converting double newlines to paragraph breaks
            formattedResponse = formattedResponse.replace(/\n\s*\n/g, '</p><p>');

            // Convert any text enclosed in ** to bold
            formattedResponse = formattedResponse.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

            // Convert any text enclosed in * to italic (only where explicitly marked)
            formattedResponse = formattedResponse.replace(/\*(.*?)\*/g, '<i>$1</i>');

            return `<p>${formattedResponse}</p>`;
        }
    </script>
</body>
</html>
